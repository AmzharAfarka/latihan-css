  <style>
    .request {
      background: #000;
      color:#ffff;
      font-family: Arial;
      font-size: 16px;
      padding: 10px 30px;
      border: 0;
    }

    .request:hover {
      background-color: rgba(0,0,0,0,0);
      cursor: pointer;
    }

    .Add {
      background-color: rgb(255, 216, 20);
      font-family: Arial;
      padding: 10px 50px;
      border: 0;
      border-radius: 20px;
    }

    .Add:hover{
      background-color: rgb(187, 159, 15);
      cursor: pointer;
    }
    
    .Sign {
      background: rgb(46, 164, 79);
      color: #ffff;
      font-family: Arial;
      padding: 15px 20px;
      border: 0;
      border-radius: 5px;
    }

    .Sign:hover {
      box-shadow: 0 6px 15px rgba(0,0,0,0.35);
      cursor: pointer;
    }

    .Get {
      background: rgb(121, 82, 179);
      color: #ffff;
      font-family: Arial;
      padding: 10px 20px;
      border: 0;
      border-radius: 5px;
    }

    .Get:hover {
      background-color: rgb(77, 50, 117);
      cursor: pointer;
    }

    .Down {
      background-color: #ffff;
      color: rgb(108, 117, 125);
      font-family: Arial;
      padding: 8px 20px;
      border-radius: 5px; 
      border-color: rgb(108, 117, 125);
    }

    .Down:hover {
      background-color: rgb(108, 117, 125);
      color: #ffff;
      cursor: pointer;
    }

    .Apply {
      background-color: rgb(10, 102, 194);
      color: white;
      font-family: Arial;
      padding: 5px 20px;
      border-radius: 10px;
      border: 0;
    }

    .Apply:hover {
      background-color: rgb(4, 63, 122);
      cursor: pointer;
    }

    .Save {
      background-color: #ffff;
      color: blue;
      font-family: Arial;
      padding: 5px 20px;
      border-radius: 10px;
      border-color: blue;
      border-width: 1px;
    }

    .Save:hover {
      background-color: rgb(212, 212, 255);
      border-width: 2px;
      cursor: pointer;
    }
  </style>
</head>
